<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>	
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; 
            position: relative;
            background-image: url('fondo2.jpg');
           background-size: cover;
             
        }

        .menu {
            position: absolute;
            top: 20px; 
            right: 20px;
        }

        .menu-button {
            background-color: Red; 
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .dropdown {
            display: none; 
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh; 
            width: 300px; 
            background-color: black; 
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
            padding-top: 60px; 
            text-align: center;
        }

        .dropdown img {
            width: 150px; 
            margin-bottom: 20px; 
        }

        .dropdown a {
            color: white; 
            padding: 12px 16px;
            text-decoration: none;
            display: flex; 
            align-items: center;
        }

        .dropdown a i {
            margin-right: 10px; /* Espacio entre el icono y el texto */
        }

        .dropdown a:hover {
            background-color:Red;
        }

        .menu.open .dropdown {
            display: block; 
        }
    </style>
</head>
<body>

<div class="menu">
    <button class="menu-button" id="menuButton">Menú</button>
    <div class="dropdown">
        <img src="escudo.jpg" alt="Logo">
        <a href="proyecto.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="Historia.html"><i class="fa fa-book"></i>Historia</a>
        <a href="oferta estudiantil.html"><i class="fas fa-tasks"></i> Oferta estudiantil</a>
         <a href="vida estudiantil.html"><i class="fas fa-user-graduate"></i> Vida estudiantil</a>
        <a href="Contactanos.html"><i class="fas fa-phone"></i> Contáctanos</a> 
    </div>
</div>

<script>
    const menuButton = document.getElementById('menuButton');
    const menu = document.querySelector('.menu');

    menuButton.addEventListener('click', () => {
        menu.classList.toggle('open'); // Alterna entre abrir y cerrar el menú
    });

   
    window.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
            menu.classList.remove('open');
        }
    });
</script>

</html>
